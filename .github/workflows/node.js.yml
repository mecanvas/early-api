name: Deploy master
on:
  push:
    branches:
      - action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: create Dev folder
        run: mkdir dev
      - name: Generate deployment package
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r dev/deploy.zip ./

      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: 'elasticbeanstalk-ap-northeast-2-662876637186'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-northeast-2' # optional: defaults to us-east-1
          SOURCE_DIR: ./dev

      - name: Deploy to EB
        uses: hmanzur/actions-aws-eb@v1.0.0
        with:
          command: 'eb init early21 --keyname "Early21-env" --platform "Node.js 14" --region "ap-northeast-2" eb deploy Early21-env'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'ap-northeast-2'
