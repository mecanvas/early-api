name: Deploy master
on:
  push:
    branches:
      - action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: mkdir dev
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r dev/deploy.zip ./

      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: 'elasticbeanstalk-ap-northeast-2-662876637186'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-northeast-2' # optional: defaults to us-east-1
          SOURCE_DIR: ./dev

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          version_label: early21-source-1
          application_name: early21
          environment_name: Early21-env
          region: ap-northeast-2
